<div class="border">
<div class="container-fluid" id="surgeonIntakeForm">
  <div class="row px-1">
<div class="col-md-3 mt-1 p-1 border image-marker-container__box__contents list-scroll" id="table-scroll">
  <div class="" *ngIf="ArrayListOfImagFront.length > 0">
      <div *ngFor="let data of ArrayListOfImagFront" class="image-marker__text-box p-1"  style="border-right:5px solid #0f6496;background:#bbe1ed">

          <div class="d-flex">
              <input type="text" #title  class="border-0 form-control form-control-sm f-13 bold mb-0 pb-0 pr-5" style="background:#bbe1ed" value="{{data?.title}}">
              <span class="close-style pointer f-14"  (click)="closeselectedpart(data,'Front')" style="margin-left: -20px;">{{data?.close}}</span>
          </div>
          <div class="shadow-div">
            <p #description class="image-marker__text-box__content shdw f-14 border-0" data-placeholder="Insert description here...." style="background: #bbe1ed; border-radius: 4px; line-height: 18px;padding: 4px 10px;" contenteditable="true">{{data?.description}}
            </p>
              <!-- <input type="text"  #description  class="border-0 form-control form-control-sm f-13 image-marker__text-box__content" placeholder="Insert description here...." style="background:#bbe1ed" value="{{data?.description}}"  > -->
          </div>
      </div>
  </div>
</div>
